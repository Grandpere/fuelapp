framework:
    messenger:
        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
                    max_delay: 8000
            failed: 'doctrine://default?queue_name=failed'
            sync: 'sync://'

        routing:
            App\Station\Application\Message\GeocodeStationAddressMessage: async
            App\Import\Application\Message\ProcessImportJobMessage: async

when@test:
    framework:
        messenger:
            failure_transport: failed
            transports:
                async: 'in-memory://'
                failed: 'in-memory://'
